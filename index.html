<!DOCTYPE html>
<html>
	<head>
		<title>Circuits</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="popoverstyle.css">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
		<script src="circuitscript.js"></script>
	</head>
	<body>
		<img src="Diagram.svg">
		<div class="bs-upwind">
			<button type="button" class="btn btn-primary btn-circle" data-toggle="popover" title="Upwind" 
				data-content="The Upwind leg is the part of the circuit after take off.<br><b>RT: cleared for take-off RWY XX, [Callsign]</b><ul><li>take off roll<ul><li><b>foot brakes released throttle fully open</b></li></ul></li><li>during take-off checks OR touch and go checks</li><li>59 kts rotate</li><li>initial climb 65-75 kts</li><li>at 200 ft, do your after take-off checks</li><li>at 400 ft, do a lookout for any aircraft ( safety ). Look right to left for a 03 circuit and left to right for a 21 circuit. (This is because the pilot sits on the left of the aircraft and would look into a turn)</li><li>at 500 ft, execute a 15-degree climbing turn to heading 120. Continue to maintain the 15-degree angle of bank while turning to the heading. Do NOT change the bank angle to 30 degrees when leveling off.</li></.ul"></button>
		</div>
		<div class="bs-downwind">
			<button type="button" class="btn btn-primary btn-circle" data-toggle="popover" title="Downwind" 
				data-content="The Downwind leg is the part of the circuit"></button>
		</div>
	</body>
</html>
